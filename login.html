<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <main class="my-24">
        <section >
            <h1 class="text-5xl text-center	">Welcome to my <span class="text-blue-600 font-bold	">Bapper Bank</span></h1>

            <div class="container w-3/4	 mx-auto bg-green-500 my-12 py-12	rounded-2xl">
                <h2 class="text-3xl font-semibold text-center mb-4">Please Login</h2>
                <div class="text-center">
                    <input id="login-username" type="text" placeholder=" Username" class="w-3/4  my-4 ml-4 border-solid border-4 border-light-black-500">

                <input id="login-password" type="password" placeholder=" password" class="w-3/4 ml-4	my-4 border-solid border-4 border-light-black-500">
                </div>

                <button id="login-btn" class="font-bold text-2xl bg-yellow-500 p-4 rounded-2xl ml-40">Login</button>
            </div>

            

        </section>
    </main>


    

   
    








    <script src="login script.js"></script>
